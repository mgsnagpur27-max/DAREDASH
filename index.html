
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DAREDASH - Online Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #020617; /* slate-950 */
            color: #22d3ee; /* cyan-400 */
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }
        .font-neon {
            font-family: 'Orbitron', sans-serif;
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #db2777; border-radius: 10px; }
        
        .bubble {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.15;
            z-index: 0;
            animation: float 20s infinite ease-in-out;
            pointer-events: none;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .elastic-transition {
            transition: all 0.5s cubic-bezier(0.68, -0.6, 0.32, 1.6);
        }

        .coin-container {
            perspective: 1000px;
        }
        .coin {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 4px solid #db2777;
            box-shadow: 0 0 30px rgba(219, 39, 119, 0.6);
            background: linear-gradient(135deg, #1e293b, #0f172a);
        }
        .coin-back {
            transform: rotateY(180deg);
            border-color: #22d3ee;
            box-shadow: 0 0 30px rgba(34, 211, 238, 0.6);
        }
        .coin.flip-heads { transform: rotateY(1800deg); }
        .coin.flip-tails { transform: rotateY(1980deg); }

        @keyframes cinematic-pop {
            0% { transform: scale(1); filter: brightness(1); }
            30% { transform: scale(0.85); filter: brightness(1.5); }
            60% { transform: scale(1.15); filter: brightness(2); box-shadow: 0 0 50px #db2777; }
            100% { transform: scale(1); filter: brightness(1); box-shadow: 0 0 80px #db2777; }
        }
        .animate-cinematic-pop {
            animation: cinematic-pop 0.9s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            z-index: 50;
        }

        .shimmer {
            background: linear-gradient(45deg, transparent 25%, rgba(255, 255, 255, 0.1) 50%, transparent 75%);
            background-size: 250% 250%;
            animation: shimmer-pulse 3s infinite linear;
        }
        @keyframes shimmer-pulse {
            0% { background-position: -125% -125%; }
            100% { background-position: 125% 125%; }
        }

        .neon-card-glow:hover, .neon-card-glow:active {
            box-shadow: 0 0 40px 10px rgba(219, 39, 119, 0.5);
            transform: scale(1.05) translateY(-5px);
        }

        .lobby-pulse {
            animation: lobby-pulse-anim 2s infinite ease-in-out;
        }
        @keyframes lobby-pulse-anim {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 0 0 4px #fff, 0 0 11px #fff, 0 0 40px #db2777, 0 0 80px #db2777;
            }
            20%, 24%, 55% {       
                text-shadow: none;
                opacity: 0.4;
            }
        }
        .animate-flicker {
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes scale-up-center {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-scale-up {
            animation: scale-up-center 0.6s cubic-bezier(0.39, 0.575, 0.565, 1) both;
        }
    </style>
